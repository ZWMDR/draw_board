<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../js/canvas.js"></script>
    <script type="text/javascript" src="../js/mouse_suspended_prompt.js"></script>
    <script type="text/javascript" src="../js/execMathExpress.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/tools_select_box.css">
    <link rel="stylesheet" type="text/css" href="../css/canvas_background.css">
    <link rel="stylesheet" type="text/css" href="../css/canvas.css">
    <link rel="stylesheet" type="text/css" href="../css/coordinateHint.css">
    <link rel="stylesheet" type="text/css" href="../css/formula_input_box.css">
    <link rel="stylesheet" type="text/css" href="../css/scaling.css">
    <title>几何画板</title>
</head>

<body>
    <div class="background" id="background">
        <div class="backFilter" id="ackFilter"></div>
        <div class="penSelectBox" id="penSelectBox">
            <div class="toolsSelectBorder" id="penSelectBorder">
                <div class="toolsSelectTitle" id="penSelectTitle">
                    <span class="toolsSelectTitleText">画笔</span>
                </div>
                <ul class="toolsSelectUl" id="penSelectUl">
                    <li class="toolsSelectLi" id="pencilLi" onmouseover="mouseMove(event, '铅笔')" onmouseout="mouseMove(event, 0)" target="_blank">
                        <img id="pencil" class="toolsImg" onclick="onClickPen(this)" src="../images/pencil_select.png" width="25" height="25">
                    </li>
                    <li class="toolsSelectLi" id="penLi" onmouseover="mouseMove(event, '钢笔')" onmouseout="mouseMove(event, 0)" target="_blank">
                        <img id="pen" class="toolsImg" onclick="onClickPen(this)" src="../images/pen.png" width="25" height="25">
                    </li>
                    <li class="toolsSelectLi" id="eraserLi" onmouseover="mouseMove(event, '橡皮擦')" onmouseout="mouseMove(event, 0)" target="_blank">
                        <img id="eraser" class="toolsImg"  onclick="onClickPen(this)" src="../images/eraser.png" width="25" height="25">
                    </li>
                </ul>
            </div>
        </div>
        <div class="shapeSelectBox" id="shapeSelectBox">
            <div class="toolsSelectBorder" id="shapeSelectBorder">
                <div class="toolsSelectTitle" id="shapeSelectTitle">
                    <span class="toolsSelectTitleText">形状</span>
                </div>
                <ul class="toolsSelectUl" id="shapeSelectUl">
                    <li class="toolsSelectLi" id="straightLineLi" onmouseover="mouseMove(event, '直线工具')" onmouseout="mouseMove(event, 0)">
                        <img id="straightLine" class="toolsImg" onclick="onClickPen(this)" src="../images/straightLine.png" width="25" height="25">
                    </li>
                    <li class="toolsSelectLi" id="circleLi" onmouseover="mouseMove(event, '圆形工具')" onmouseout="mouseMove(event, 0)">
                        <img id="circle" class="toolsImg" onclick="onClickPen(this)" src="../images/circle.png" width="25" height="25">
                    </li>
                    <li class="toolsSelectLi" id="triangleLi" onmouseover="mouseMove(event, '正三角形工具')" onmouseout="mouseMove(event, 0)">
                        <img id="triangle" class="toolsImg" onclick="onClickPen(this)" src="../images/triangle.png" width="25" height="25">
                    </li>
                    <li class="toolsSelectLi" id="rectangleLi" onmouseover="mouseMove(event, '矩形工具')" onmouseout="mouseMove(event, 0)">
                        <img id="rectangle" class="toolsImg" onclick="onClickPen(this)" src="../images/rectangle.png" width="25" height="25">
                    </li>
                    <li class="toolsSelectLi" id="starLi" onmouseover="mouseMove(event, '星形工具')" onmouseout="mouseMove(event, 0)">
                        <img id="star" class="toolsImg" onclick="onClickPen(this)" src="../images/star.png" width="25" height="25">
                    </li>
                    <li class="toolsSelectLi" id="rhomboidLi" onmouseover="mouseMove(event, '任意多边形工具')" onmouseout="mouseMove(event, 0)">
                        <img id="rhomboid" class="toolsImg" onclick="onClickPen(this)" src="../images/rhomboid.png" width="25" height="25">
                    </li>
                </ul>
            </div>
        </div>
        <div class="lineWidthSelectBox" id="lineWidthSelectBox">
            <div class="toolsSelectBorder" id="lineWidthSelectBorder">
                <div class="toolsSelectTitle" id="lineWidthSelectTitle">
                    <span class="toolsSelectTitleText" id="lineWidthText">线宽</span>
                </div>
                <ul class="toolsSelectUl" id="lineWidthSelectUl">
                    <li class="toolsSelectLi" id="2pxLi" onmouseover="mouseMove(event, '线宽2px')" onmouseout="mouseMove(event, 0)" target="_blank">
                        <img id="line2px" class="toolsImg" onclick="onClickLineWidth(this)" src="../images/line2px_select.png" width="25" height="25">
                    </li>
                    <li class="toolsSelectLi" id="4pxLi" onmouseover="mouseMove(event, '线宽4px')" onmouseout="mouseMove(event, 0)" target="_blank">
                        <img id="line4px" class="toolsImg" onclick="onClickLineWidth(this)" src="../images/line4px.png" width="25" height="25">
                    </li>
                    <li class="toolsSelectLi" id="8pxLi" onmouseover="mouseMove(event, '线宽8px')" onmouseout="mouseMove(event, 0)" target="_blank">
                        <img id="line8px" class="toolsImg"  onclick="onClickLineWidth(this)" src="../images/line8px.png" width="25" height="25">
                    </li>
                    <li class="toolsSelectLi" id="12pxLi" onmouseover="mouseMove(event, '线宽12px')" onmouseout="mouseMove(event, 0)" target="_blank">
                        <img id="line12px" class="toolsImg"  onclick="onClickLineWidth(this)" src="../images/line12px.png" width="25" height="25">
                    </li>
                </ul>
            </div>
            <div class="toolsSelectBorder" id="eraserSelectBorder">
                <div class="toolsSelectTitle" id="eraserSelectTitle">
                    <span class="toolsSelectTitleText" id="eraserText">大小</span>
                </div>
                <ul class="toolsSelectUl" id="eraserSelectUl">
                    <li class="toolsSelectLi" id="10pxLi" onmouseover="mouseMove(event, '边宽10px')" onmouseout="mouseMove(event, 0)" target="_blank">
                        <img id="eraser10px" class="toolsImg" onclick="onClickEraserWidth(this)" src="../images/eraser10px.png" width="25" height="25">
                    </li>
                    <li class="toolsSelectLi" id="30pxLi" onmouseover="mouseMove(event, '边宽30px')" onmouseout="mouseMove(event, 0)" target="_blank">
                        <img id="eraser30px" class="toolsImg" onclick="onClickEraserWidth(this)" src="../images/eraser30px.png" width="25" height="25">
                    </li>
                    <li class="toolsSelectLi" id="50pxLi" onmouseover="mouseMove(event, '边宽50px')" onmouseout="mouseMove(event, 0)" target="_blank">
                        <img id="eraser50px" class="toolsImg"  onclick="onClickEraserWidth(this)" src="../images/eraser50px.png" width="25" height="25">
                    </li>
                    <li class="toolsSelectLi" id="80pxLi" onmouseover="mouseMove(event, '边宽80px')" onmouseout="mouseMove(event, 0)" target="_blank">
                        <img id="eraser80px" class="toolsImg"  onclick="onClickEraserWidth(this)" src="../images/eraser80px.png" width="25" height="25">
                    </li>
                </ul>
            </div>
        </div>
        <div class="colorSelectBox" id="colorWidthSelectBox">
            <div class="toolsSelectBorder" id="colorWidthSelectBorder">
                <div class="toolsSelectTitle" id="colorWidthSelectTitle">
                    <span class="toolsSelectTitleText">颜色</span>
                </div>
                <ul class="toolsSelectUl" id="colorWidthSelectUl">
                    <li class="colorSelectLiSelect" id="blackLi" onmouseover="mouseMove(event, '黑色')" onmouseout="mouseMove(event, 0)" target="_blank">
                        <img id="black" class="toolsImgSelect" onclick="onClickColor(this)" src="../images/black.jpg" width="12" height="12">
                    </li>
                    <li class="colorSelectLi" id="redLi" onmouseover="mouseMove(event, '红色')" onmouseout="mouseMove(event, 0)" target="_blank">
                        <img id="red" class="toolsImg" onclick="onClickColor(this)" src="../images/red.jpg" width="15" height="15">
                    </li>
                    <li class="colorSelectLi" id="blueLi" onmouseover="mouseMove(event, '蓝色')" onmouseout="mouseMove(event, 0)" target="_blank">
                        <img id="blue" class="toolsImg"  onclick="onClickColor(this)" src="../images/blue.jpg" width="15" height="15">
                    </li>
                    <li class="colorSelectLi" id="yellowLi" onmouseover="mouseMove(event, '黄色')" onmouseout="mouseMove(event, 0)" target="_blank">
                        <img id="yellow" class="toolsImg"  onclick="onClickColor(this)" src="../images/yellow.jpg" width="15" height="15">
                    </li>
                    <li class="colorSelectLi" id="purpleLi" onmouseover="mouseMove(event, '紫色')" onmouseout="mouseMove(event, 0)" target="_blank">
                        <img id="purple" class="toolsImg"  onclick="onClickColor(this)" src="../images/purple.jpg" width="15" height="15">
                    </li>
                    <li class="colorSelectLi" id="greenLi" onmouseover="mouseMove(event, '绿色')" onmouseout="mouseMove(event, 0)" target="_blank">
                        <img id="green" class="toolsImg"  onclick="onClickColor(this)" src="../images/green.jpg" width="15" height="15">
                    </li>
                    <li class="colorSelectLi" id="orangeLi" onmouseover="mouseMove(event, '橙色')" onmouseout="mouseMove(event, 0)" target="_blank">
                        <img id="orange" class="toolsImg"  onclick="onClickColor(this)" src="../images/orange.jpg" width="15" height="15">
                    </li>
                    <li class="colorSelectLi" id="darkBlueLi" onmouseover="mouseMove(event, '深蓝色')" onmouseout="mouseMove(event, 0)" target="_blank">
                        <img id="darkBlue" class="toolsImg"  onclick="onClickColor(this)" src="../images/darkBlue.jpg" width="15" height="15">
                    </li>
                    <li class="colorSelectLi" id="brownLi" onmouseover="mouseMove(event, '棕色')" onmouseout="mouseMove(event, 0)" target="_blank">
                        <img id="brown" class="toolsImg"  onclick="onClickColor(this)" src="../images/brown.jpg" width="15" height="15">
                    </li>
                    <li class="colorSelectLi" id="wineRedLi" onmouseover="mouseMove(event, '酒红色')" onmouseout="mouseMove(event, 0)" target="_blank">
                        <img id="wineRed" class="toolsImg"  onclick="onClickColor(this)" src="../images/wineRed.jpg" width="15" height="15">
                    </li>
                    <li class="colorSelectLi" id="goldenLi" onmouseover="mouseMove(event, '金色')" onmouseout="mouseMove(event, 0)" target="_blank">
                        <img id="golden" class="toolsImg"  onclick="onClickColor(this)" src="../images/golden.jpg" width="15" height="15">
                    </li>
                    <li class="colorSelectLi" id="pinkLi" onmouseover="mouseMove(event, '粉色')" onmouseout="mouseMove(event, 0)" target="_blank">
                        <img id="pink" class="toolsImg"  onclick="onClickColor(this)" src="../images/pink.jpg" width="15" height="15">
                    </li>
                </ul>
            </div>
        </div>
        <div class="clearCanvasBox" id="clearCanvasBox">
            <button id="clearBtn" class="clearBtn">清除画布</button>
        </div>
<!--缩放按钮-->
        <div class="scalingBox" id="scalingBox">
<!--            <button id="zoomInBtn" class="scalingBtn">放大</button>-->
<!--            <button id="zoomOutBtn" class="scalingBtn">缩小</button>-->
            <ul id="scalingXUl" class="scalingUl">
                <li id="zoomInXTitle" class="scalingTitle">x轴: </li>
                <li id="zoomInXLi" class="scalingLi" onmouseover="mouseMove(event, '放大')" onmouseout="mouseMove(event, 0)" target="_blank">
                    <img id="zoomInX" src="../images/zoomIn.png" width="20" height="20">
                </li>
                <li id="rateXLi" class="scalingLi">
                    <span id="rateX" class="rateText">1.00</span>
                </li>
                <li id="zoomOutXLi" class="scalingLi" onmouseover="mouseMove(event, '缩小')" onmouseout="mouseMove(event, 0)" target="_blank">
                    <img id="zoomOutX" src="../images/zoomOut.png" width="20" height="20">
                </li>
            </ul>
            <ul id="scalingYUl" class="scalingUl">
                <li id="zoomInYTitle" class="scalingTitle">y轴: </li>
                <li id="zoomInYLi" class="scalingLi" onmouseover="mouseMove(event, '放大')" onmouseout="mouseMove(event, 0)" target="_blank">
                    <img id="zoomInY" src="../images/zoomIn.png" width="20" height="20">
                </li>
                <li id="rateYLi" class="scalingLi">
                    <span id="rateY" class="rateText">1.00</span>
                </li>
                <li id="zoomOutYLi" class="scalingLi" onmouseover="mouseMove(event, '缩小')" onmouseout="mouseMove(event, 0)" target="_blank">
                    <img id="zoomOutY" src="../images/zoomOut.png" width="20" height="20">
                </li>
            </ul>
    </div>

<!--坐标位置-->
        <div class="coordinateHintBox" id="coordinateHintBox">
            <span class="coordinateHintSpan" id="coordinateHintSpan"></span>
        </div>
        <div class="lineTypeSelectBox" id="lineTypeSelectBox">
            <div class="toolsSelectBorder" id="lineTypeSelectBorder">
                <div class="toolsSelectTitle" id="lineTypeSelectTitle">
                    <span class="toolsSelectTitleText">线型</span>
                </div>
                <ul class="toolsSelectUl" id="lineTypeSelectUl">
                    <li class="toolsSelectLi" id="solidLi" onmouseover="mouseMove(event, '实线')" onmouseout="mouseMove(event, 0)" target="_blank">
                        <img id="solid" class="toolsImg" onclick="onClickLineStyle(this)" src="../images/solid_select.png" width="25" height="25">
                    </li>
                    <li class="toolsSelectLi" id="dashes_2_2Li" onmouseover="mouseMove(event, '[2,2]虚线')" onmouseout="mouseMove(event, 0)" target="_blank">
                        <img id="dashes_2_2" class="toolsImg" onclick="onClickLineStyle(this)" src="../images/dashes_2_2.png" width="25" height="25">
                    </li>
                    <li class="toolsSelectLi" id="dashes_5_5Li" onmouseover="mouseMove(event, '[5,5]虚线')" onmouseout="mouseMove(event, 0)" target="_blank">
                        <img id="dashes_5_5" class="toolsImg" onclick="onClickLineStyle(this)" src="../images/dashes_5_5.png" width="25" height="25">
                    </li>
                    <li class="toolsSelectLi" id="dashes_5_10Li" onmouseover="mouseMove(event, '[5,10]虚线')" onmouseout="mouseMove(event, 0)" target="_blank">
                        <img id="dashes_5_10" class="toolsImg" onclick="onClickLineStyle(this)" src="../images/dashes_5_10.png" width="25" height="25">
                    </li>
<!--                    <li class="colorSelectLiSelect" id="dashes_5_15Li" onmouseover="mouseMove(event, '[5,15]虚线')" onmouseout="mouseMove(event, 0)" target="_blank">-->
<!--                        <img id="dashes_5_15" class="toolsImgSelect" onclick="" src="../images/black.jpg" width="12" height="12">-->
<!--                    </li>-->
                </ul>
            </div>
        </div>
<!--公式输入部分-->
        <div class="formulaInputBox" id="formulaInputBox">
            <div class="formulaInputBorder" id="formulaInputBorder">
                <span id="formulaInputSpan">普通公式: y=</span>
                <input class="formulaInput" id="formulaInput" type="text" value="x^2">
                <button id="formulaConfirmBtn">绘图</button>
            </div>
        </div>

        <!--画板显示部分-->
        <div class="canvasBackFilter" id="canvasBackFilter"></div>
        <canvas class="mainCanvas" id="mainCanvas" width="1500px" height="900px"></canvas>
        <canvas class="subCanvas" id="backCanvas" width="1500px" height="900px"></canvas>
        <canvas class="subCanvas" id="coordCanvas" width="1500px" height="900px"></canvas>
    </div>
</body>
</html>
